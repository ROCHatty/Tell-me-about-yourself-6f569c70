<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link href="style.css" rel="stylesheet">
		<title>Aaron Jonk</title>
	</head>
	<body>
		<h1 class="titel">WELKOM - Aaron Jonk</h1>
		<form action="#">

				<label for="name">VUL JE NAAM IN GVD</label><br />

			</div>
			<div class="radio">

				<div>
					<input type="radio" id="lasagne" name="eten" value="lasagne" checked>

				</div>
				<div>
					<input type="radio" id="aaron" name="eten" value="aaron">

				</div>
				<div>
					<input type="radio" id="pizza" name="eten" value="pizza">

				</div>
			</div>

				</div>
				<div>
					<input type="checkbox" id="two" name="two" name="cijfer" >
					<label for="two">2</label>
				</div>
				<div>
					<input type="checkbox" id="three" name="three" name="cijfer" >
					<label for="three">3</label>
				</div>
				<div>
					<input type="checkbox" id="four" name="four" name="cijfer" >
					<label for="four">4</label>
				</div>
				<div>
					<input type="checkbox" id="five" name="five" name="cijfer" >
					<label for="five">5</label>
				</div>
				<div>
					<input type="checkbox" id="sex" name="sex" name="cijfer" >
					<label for="sex">6</label>
				</div>
				<div>
					<input type="checkbox" id="seven" name="seven" name="cijfer" >
					<label for="seven">7</label>
				</div>
				<div>
					<input type="checkbox" id="eight" name="eight" name="cijfer" >
					<label for="eight">8</label>
				</div>
				<div>
					<input type="checkbox" id="nine" name="nine" name="cijfer" >
					<label for="nine">9</label>
				</div>
				<div>
					<input type="checkbox" id="ten" name="ten" name="cijfer" >
					<label for="ten">10</label>
				</div>
			</div>
			<div class="select">
				<label for="rekenen">Wat is 1+1?</label>
				<select id="rekenen" name="rekenen">
					<option value="">Kies iets</option>
					<option value="1">1</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</div>
			<div class="email">
				<label for="email">VUL JE EMAIL IN GVD</label><br />
				<input type="email" placeholder="Email adres" id="email" name="email" class="naaminput" required>
			</div>
			<div class="tel">
				<label for="telefoon">VUL JE TEL NUMMER IN DE TERING</label><br />
				<input type="number" placeholder="Telefoon nummer" id="telefoon" name="telefoon" class="naaminput" required>
			</div>
			<div class="pin">
				<label for="telefoon">VUL JE PICNDOE IN ZODAT IK JE KAN HAKKEN</label><br />
				<input type="password" placeholder="Pincode" id="pin" name="pin" class="naaminput" required>
			</div>
			<br />
			<br />
			<input type="submit" name="Ben jij kut?" value="KUT">
		</form>
		<script src="script.js"></script>
	</body>
</html>
